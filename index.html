<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="weather-app">
        <!-- Search Form -->
        <form class="search-form">
            <input class="city-input" type="text" placeholder="Enter City Name" />
            <button class="search-btn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>

        <!-- Weather Info Section -->
        <div class="weather-info">
            <h2 class="city">City Name</h2>
            <p class="date">Date</p>
            <div class="description">
                <i class="material-icons weather-icon">wb_sunny</i>
                <span class="description-text">Weather Description</span>
            </div>
            <div class="temp">--Â°C</div>
        </div>

        <!-- Additional Info Section -->
        <div class="additional-info">
            <div class="info-box">
                <i class="material-icons">air</i>
                <p class="label">Wind</p>
                <h3 class="wind-speed">-- km/h</h3>
            </div>
            <div class="info-box">
                <i class="material-icons">water_drop</i>
                <p class="label">Humidity</p>
                <h3 class="humidity">--%</h3>
            </div>
            <div class="info-box">
                <i class="material-icons">visibility</i>
                <p class="label">Visibility</p>
                <h3 class="visibility">-- km</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
